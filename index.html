<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeycomb Grid Layout In Pure CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<ul class="honeycomb">
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img" src="img/owl.jpg">
        <div class="honeycomb-cell_title">OWL</div>
    </li>
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img" src="img/pigeon.jpg">
        <div class="honeycomb-cell_title">PIGEON</div>
    </li>
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img" src="img/peacock.jpg">
        <div class="honeycomb-cell_title">PEACOCK</div>
    </li>
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img" src="img/eagle.jpg">
        <div class="honeycomb-cell_title">EAGLE</div>
    </li>
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img" src="img/woodpecker.jpg">
        <div class="honeycomb-cell_title">WOODPECKER</div>
    </li>
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img" src="img/weaverbirds.jpg">
        <div class="honeycomb-cell_title">WEAVER'S<small>BIRDS</small></div>
    </li>
    <li class="honeycomb-cell">
        <img class="honeycomb-cell_img" src="img/sparrow.jpg">
        <div class="honeycomb-cell_title">SPARROW</div>
    </li>
    <li class="honeycomb-cell honeycomb_Hidden">
    </li>
</ul>

</body>
</html>
